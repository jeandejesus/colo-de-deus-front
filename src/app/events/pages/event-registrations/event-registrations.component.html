<div class="registrations-container">
  <h2>Participantes do Evento</h2>

  <div *ngIf="!participants.length" class="empty">
    <p>🙁 Nenhum participante inscrito ainda.</p>
  </div>

  <div class="participant-list" *ngIf="participants.length">
    <div
      class="participant-card"
      *ngFor="let p of participants"
      [ngClass]="{ checked: p.checkedIn, pending: !p.checkedIn }"
    >
      <div class="info">
        <span class="name">{{ p.userName }}</span>
        <span class="status">
          {{ p.checkedIn ? "Presente ✅" : "Pendente ⏳" }}
        </span>
      </div>
    </div>
  </div>
</div>
