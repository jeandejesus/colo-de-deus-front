<div class="users-page">
  <h1>Lista de usuários cadastrados</h1>

  <div *ngIf="error" class="error">{{ error }}</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let user" class="user-name">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user" class="user-email">
        {{ user.email }}
      </td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="trainer">
      <th mat-header-cell *matHeaderCellDef>Formador</th>
      <td mat-cell *matCellDef="let user">
        {{ user.trainer }}
      </td>
    </ng-container>

    <ng-container matColumnDef="vocationalYear">
      <th mat-header-cell *matHeaderCellDef>Ano vocacional</th>
      <td mat-cell *matCellDef="let user">
        {{ user.vocationalYear }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-icon-button
          color="warn"
          aria-label="Excluir"
          (click)="confirmDelete(user)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; trackBy: trackById"
    ></tr>
  </table>

  <mat-paginator
    [length]="total"
    [pageSize]="limit"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPage($event)"
  >
  </mat-paginator>
</div>
